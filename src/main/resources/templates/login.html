<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="/users/login">
    <fieldset>
        <legend>Login</legend>

        <lable for="LoginEmail">Account:</lable>
        <br>
        <input type="text" name="email" id="email"><br><br>

        <lable for="LoginPassword">Password:</lable>
        <br>
        <input type="text" name="password" id="password"><br><br>

        <input type="submit" value="submit" id="signup_btn">
    </fieldset>
</form>
</body>
</html>
